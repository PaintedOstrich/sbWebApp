<div class="socialBet">
<!----------------------------------Game Selection Page---------------------------------->
  <div class="gameSelection">
    <div class="titleText">
      Pick a game:
    </div>
    <div class="gamesPanel row-fluid" ng-init="loop=[0,1,2]">
      <div ng-repeat="columnNum in loop" class="span4">
        <div ng-repeat = "game in games">
          <div class="gameChip" ng-click="initBet(game)" ui-if="$index%3 == columnNum">
            <div class="block teamBlock">
              <img src="app/img/helmut1.png" class="teamLogo">
              {{game.team1}}
            </div>
            <div class="block">
              <div class="vsText">
                 VS
              </div>
              {{game.date | date: 'mediumDate'}}
            </div>
            <div class="block teamBlock">
              <img src="app/img/helmut2.png" class="teamLogo">
              {{game.team2}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="betOptionsPanel">
      <div class="betOptionsInner" ng-show="bet.game">
        <div class="gameChip">
          <div class="block teamBlock">
            <img src="app/img/helmut1.png" class="teamLogo">
            {{bet.game.team1}}
          </div>
          <div class="block">
            <div class="vsText">
               VS
            </div>
            {{bet.game.date | date: 'mediumDate'}}
          </div>
          <div class="block teamBlock">
            <img src="app/img/helmut2.png" class="teamLogo">
            {{bet.game.team2}}
          </div>
        </div>
      </div>
      <div class="betBtn btn btn-success btn-large" ng-click="currentPage = 1">
        Continue
      </div>
    </div>

  </div>
<!---------------------------------Friend Selection Page-------------------------------->
  <div class="friendSelection">
    <div class="titleText">
      Pick some friends to bet on:
    </div>
    <div class="friendPanel row-fluid" ng-init="loop=[0,1,2,3,4,5]">
      <div ng-repeat="columnNum in loop" class="span2">
        <div ng-repeat = "friend in allFriends">
          <div class="friendChip" ui-if="$index%6 == columnNum"
              ng-click="toggleSelect(friend)">
            <div class="friendImage">
              <img class="img" ng-src="http://graph.facebook.com/{{friend.id}}/picture/">
              <img class="checkmark" src="app/img/checkmark.png"
                  ng-show="inSelectedFriends(friend)">
            </div>
            <div class="friendName">
                {{friend.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn" ng-click="currentPage = 0">Back</div>
  </div>
