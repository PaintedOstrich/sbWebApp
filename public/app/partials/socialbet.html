<div class="socialBet">
<!----------------------------------Game Selection Page---------------------------------->
  <div class="gameSelection">
    <div class="titleText">
      Pick a game:
    </div>
    <div class="gamesPanel row-fluid">
        <div ng-repeat = "game in games">
          <div class="gameChip" ng-click="initBet(game)">
            <div class="block teamBlock">
              <img src="app/img/helmut1.png" class="teamLogo">
              {{game.team1}}
            </div>
            <div class="block">
              <div class="vsText">
                 VS
              </div>
              {{game.date | date: 'mediumDate'}}
            </div>
            <div class="block teamBlock">
              <img src="app/img/helmut2.png" class="teamLogo">
              {{game.team2}}
            </div>
          </div>
        </div>
    </div>

    <div class="betOptionsPanel">
      <div class="betOptionsInner" ng-show="bet.game">
        <div class="gameChip">
          <div class="block teamBlock">
            <img src="app/img/helmut1.png" class="teamLogo">
            {{bet.game.team1}}
          </div>
          <div class="block">
            <div class="vsText">
               VS
            </div>
            {{bet.game.date | date: 'mediumDate'}}
          </div>
          <div class="block teamBlock">
            <img src="app/img/helmut2.png" class="teamLogo">
            {{bet.game.team2}}
          </div>
        </div>
      </div>
      <div class="btn btn-success btn-large" ng-click="currentPage = 1">
        Continue
      </div>
    </div>

  </div>
<!---------------------------------Friend Selection Page-------------------------------->
  <div class="friendSelection">
    <div class="titleText">
      <a class="backBtn" ng-click="currentPage = 0;">
        Back
      </a>
    </div>
    <div class="friendPanel">
      <div class="friendFilters">
        <select class="filter" ng-model="friendFilter">
          <option value="all">Friends to invite</option>
          <option value="selected">Selected Friends</option>
        </select>
        <input type="text" class="searchBox" placeholder="Search..."
            ng-model="queryFriend" ng-show="friendFilter == 'all'">
      </div>
      <div class="row-fluid allFriends">
        <div ng-repeat="friend in friendsToDisplay | filter:queryFriend"
            class="friendChip" ng-click="toggleSelect(friend)">
          <div>
            <div class="friendImage">
              <img class="img"
                  ng-src="http://graph.facebook.com/{{friend.id}}/picture/">
              <img class="checkmark" src="app/img/checkmark.png"
                  ng-show="inSelectedFriends(friend)">
            </div>
            <div class="friendName">
                {{friend.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="bottomInner">
        <div class="numbers">
          <div class="field">
            <span class="fieldName">Bet: </span>
            <span class="uneditable">$0.4</span>
          </div>
          <div class="field">
            <span class="fieldName">Friends: </span>
            <span class="uneditable">{{selectedFriends.length}}</span>
          </div>
          <div class="field">
            <span class="fieldName">Win: </span>
            <span class="uneditable" style="color: green;">$?????</span>
          </div>
        </div>
        <div class="btn btn-danger btn-large">PLACE BET!</div>
      </div>
    </div>
  </div>
</div>
