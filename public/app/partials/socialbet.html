<div class="carousel slide socialBetPage" data-interval="false">
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="active item">
      <div class="container friendsPanel">
        <button ng-click="addFriend()" class="btn">
          Add Friend
        </button>
        <div ng-repeat="friend in selectedFriends">
         <input type="text" ng-model="friend.name" />
         <span ng-click="removeFriend($index)" style="cursor:pointer;"> X </span>
        </div>
        <button class="btn btn-success nextBtn"
            ng-show="validateFriendsPanel()" ng-click="nextPanel()">
          Next
        </button>
      </div>
    </div>
    <div class="item">
      <div class="container eventsPanel">
        Search: <input ng-model="query">
        </select>
        <ul class="sportsListing">
          <li ng-repeat="event in events | filter:query" class="event">
            <div ng-click="eventSelected(event)"
                ng-class="{selectedEvent: event == selectedEvent}">
              {{event.name}}
            </div>
          </li>
        </ul>
        <button class="btn btn-inverse prevBtn" ng-click="prevPanel()">
          Back
        </button>
      </div>
    </div>
    <div class="item">
      <div class="container betPanel">
        <div>
          <h1>{{selectedEvent.name}}</h1>
          <div class="row-fluid">
            <div class="span6">
              {{selectedEvent.firstTeam.name}}
              <div class="predictionChip"
                  ng-class="{winner: isPredictedWinner(selectedEvent.firstTeam)}"
                  ng-click="betOnTeam(selectedEvent.firstTeam)">
                <span ng-hide="betPlaced">win/lose?</span>
                <span ng-show="betPlaced">
                  <span ng-show="isPredictedWinner(selectedEvent.firstTeam)">
                    winner
                  </span>
                  <span ng-hide="isPredictedWinner(selectedEvent.firstTeam)">
                    loser
                  </span>
                </span>
              </div>
            </div>
            <div class="span6">
              {{selectedEvent.secTeam.name}}
              <div class="predictionChip"
                  ng-class="{winner: isPredictedWinner(selectedEvent.secTeam)}"
                  ng-click="betOnTeam(selectedEvent.secTeam)">
                  <span ng-hide="betPlaced">win/lose?</span>
                  <span ng-show="betPlaced">
                    <span ng-show="isPredictedWinner(selectedEvent.secTeam)">
                      winner
                    </span>
                    <span ng-hide="isPredictedWinner(selectedEvent.secTeam)">
                      loser
                    </span>
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="betPlaced">
          <div ng-repeat="bet in currentBet.bets">
           Your bet with {{bet.friend.name}}:<br>
           Amount: <input type="number" ng-model="bet.amount" />
          </div>
        </div>
        <button class="btn btn-inverse prevBtn" ng-click="clearCurrentBet()">
          Back
        </button>
        <button class="btn btn-danger"
            ng-show="betPlaced" ng-click="placeBet()">
          Place Bet!
        </button>
      </div>
    </div>
  </div>
</div>
