<div class="profilePagePanel">
  <br/>
  <div class="profileHeader">
    <img class="profileImg" ng-src="{{user.imgUrl}}"/>
    <div class="profileInfo">
      <div class="username">{{user.name}}</div>
      <div>Member since: ???</div>
      <div>Higheset balance: ??? </div>
      <div>Social wins: ??? </div>
    </div>
  </div>
  <div class="controlTabs">
    <ul class="nav nav-tabs">
      <li ng-class="{active: isActiveTab(0)}">
        <a href ng-click="setActiveTab(0)">
          Active
        </a>
      </li>
      <li ng-class="{active: isActiveTab(1)}">
        <a href ng-click="setActiveTab(1)">Pending</a>
      </li>
      <li ng-class="{active: isActiveTab(2)}">
        <a href ng-click="setActiveTab(2)">Past</a>
      </li>
    </ul>
    <div class="tabContent">
      <div ng-repeat="bet in user.betInvites"
          ng-include src="template.url" ng-show="template.name == 'template1.html'">
      </div>
      <div ng-repeat="bet in user.activeBets"
          ng-include src="template.url" ng-show="template.name == 'template2.html'">
      </div>
    </div>
  </div>
</div>
