<div class="profilePagePanel">
  <br/>
  <div class="profileHeader">
    <img class="profileImg" ng-src="{{user.imgUrl}}"/>
    <div class="profileInfo">
      <div class="username">{{user.name}}</div>
      <div>Member since: ???</div>
      <div>Higheset balance: ??? </div>
      <div>Social wins: ??? </div>
    </div>
  </div>
  <div class="controlTabs">
    <ul class="nav nav-tabs">
      <li ng-class="{active: currentTab == 'active'}">
        <a href ng-click="currentTab = 'active'">
          Active
        </a>
      </li>
      <li ng-class="{active: currentTab == 'pending'}">
        <a href ng-click="currentTab = 'pending'">Pending</a>
      </li>
      <li ng-class="{active: currentTab == 'past'}">
        <a href ng-click="currentTab = 'past'">Past</a>
      </li>
    </ul>
    <div class="tabContent">
      <div ng-repeat="bet in user.activeBets"
          ng-include src="betTemplateUrl" ng-show="currentTab == 'active'">
      </div>
      <div ng-repeat="bet in user.betInvites"
          ng-include src="betTemplateUrl" ng-show="currentTab == 'pending'">
      </div>
    </div>
  </div>
</div>
