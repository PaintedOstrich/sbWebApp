<div class="profilePagePanel">
  <br/>
  <div class="profileHeader">
    <img class="profileImg" ng-src="{{user.imgUrl}}"/>
    <div class="profileInfo">
      <div class="username">{{user.name}}</div>
      <div>Member since: ???</div>
      <div>Higheset balance: ??? </div>
      <div>Social wins: ??? </div>
    </div>
  </div>
  <div class="controlTabs">
    <ul class="nav nav-tabs">
      <li ng-class="{active: currentTab == 'active'}">
        <a href ng-click="currentTab = 'active'">
          Active
        </a>
      </li>
      <li ng-class="{active: currentTab == 'invite'}">
        <a href ng-click="currentTab = 'invite'">Bet Invites</a>
      </li>
      <li ng-class="{active: currentTab == 'outgoing'}">
        <a href ng-click="currentTab = 'outgoing'">Pending Accept</a>
      </li>
      <li ng-class="{active: currentTab == 'past'}">
        <a href ng-click="currentTab = 'past'">Past</a>
      </li>
    </ul>
    <div class="tabContent">
      <div class="currentBets" ng-show="currentTab == 'active'">
        <div ng-repeat="bet in user.bets.current" ng-include src="betTemplateUrl"></div>
        <div class="noBets" ng-show="user.bets.current.length==0">
          There is no active bets.
        </div>
      </div>
      <div class="pendingInvites" ng-show="currentTab == 'invite'">
        <div ng-repeat="bet in user.bets.pendingUserAccept" 
            ng-include src="betTemplateUrl"></div>
        <div class="noBets" ng-show="user.bets.pendingUserAccept.length==0">
          There is no pending invites.
        </div>
      </div>
      <div class="outgoingInvites" ng-show="currentTab == 'outgoing'">
        <div ng-repeat="bet in user.bets.pendingOtherAccept"
            ng-include src="betTemplateUrl"></div>
        <div class="noBets" ng-show="user.bets.pendingOtherAccept.length==0">
          There is no outgoing invites.
        </div>
      </div>
      <div class="pastBets" ng-show="currentTab == 'past'">
        <div ng-repeat="bet in user.bets.past" ng-include src="betTemplateUrl"></div>
        <div class="noBets" ng-show="user.bets.past.length==0">
          There is no past bets.
        </div>
      </div>
    </div>
  </div>
</div>
